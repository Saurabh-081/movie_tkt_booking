<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#ff6b6b" opacity="0.1"/>
  
  <!-- Popcorn -->
  <ellipse cx="40" cy="110" rx="18" ry="22" fill="#FFB347"/>
  <ellipse cx="30" cy="95" rx="14" ry="16" fill="#FFD700"/>
  <ellipse cx="50" cy="95" rx="14" ry="16" fill="#FFD700"/>
  
  <!-- Film reel -->
  <circle cx="100" cy="80" r="25" fill="none" stroke="#000" stroke-width="3"/>
  <circle cx="100" cy="80" r="18" fill="none" stroke="#000" stroke-width="2"/>
  <circle cx="100" cy="80" r="8" fill="#000"/>
  
  <!-- Clapperboard -->
  <rect x="130" y="70" width="35" height="30" fill="#000"/>
  <rect x="130" y="70" width="35" height="8" fill="#FFF"/>
  <line x1="135" y1="70" x2="135" y2="100" stroke="#FFD700" stroke-width="1"/>
  <line x1="148" y1="70" x2="148" y2="100" stroke="#FFD700" stroke-width="1"/>
  
  <!-- Stars -->
  <polygon points="70,40 75,55 90,55 78,65 83,80 70,70 57,80 62,65 50,55 65,55" fill="#FFD700"/>
  <polygon points="150,35 153,45 164,45 155,51 158,61 150,55 142,61 145,51 136,45 147,45" fill="#FFD700"/>
  <polygon points="110,25 112,32 120,32 114,37 116,44 110,39 104,44 106,37 100,32 108,32" fill="#FFD700"/>
  
  <!-- Text -->
  <text x="200" y="80" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#000">Movie</text>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#ff6b6b">Flix</text>
</svg>